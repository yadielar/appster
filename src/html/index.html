<!DOCTYPE html>
<html ng-app="Appster">
  <head>
    <meta charset="utf-8" />
    <title ng-bind="viewTitle + ' | Appster'">Appster</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <!-- inject:js -->
    <script src="js/app.min.js"></script>
  </head>
  <body ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

    <div class="app">

      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center">
          <span>{{viewTitle}}</span>
        </div>
        <div class="btn-group pull-left">
          <!-- Menu -->
          <div ng-hide="isChildState" ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i>
          </div>
          <!-- Back Button -->
          <div ng-show="isChildState" ng-click="goBack()" class="btn btn-navbar">
            <i class="fa fa-chevron-left"></i>
          </div>
        </div>
        <div class="btn-group pull-right" yield-to="navbarAction">
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
        </div>
      </div>
      
      <!-- App Body -->
      <div class="app-body">
        <div ui-view class="app-content"></div>
      </div>
    </div><!-- ~ .app -->
  </body>
</html>
